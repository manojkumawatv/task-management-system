<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 24px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9fafb;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-name {
      flex: 1;
    }
    .delete-btn {
      background: #e53935;
      border: none;
      color: #fff;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form>
      <input type="text" placeholder="Add a new task..." />
      <button type="submit">Add</button>
    </form>
    <ul>
      <li>
        <span class="task-name">Sample Task</span>
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
  </div>
</body>
</html>
