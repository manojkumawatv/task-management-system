<h2>Tasks</h2>

<ul>
  <li *ngFor="let task of tasks">
    <div class="task-item">
      <h4 class="task-title">{{ task.title }}</h4>
      <p class="task-desc">{{ task.description }}</p>
      <p class="task-due">Due: {{ task.dueDate | date }}</p>
      <p class="task-status">Status: {{ task.status }}</p>
      <p class="task-project" *ngIf="task.projectId">Project: {{ task.projectId }}</p>
      <!-- <button class="delete-btn" (click)="deleteTask(task.id)">Delete</button> -->
    </div>
  </li>
  <li *ngIf="tasks.length === 0">No tasks available</li>
</ul>
